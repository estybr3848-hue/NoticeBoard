<mat-card class="notice-dialog-card">
  <mat-card-header class="dialog-header">
    <mat-card-title class="dialog-title">
      {{ data.notice.noticeTitle ? 'ערוך מודעה' : 'מודעה חדשה' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="noticeForm" class="notice-form">

      <div class="name-row">
        <mat-form-field appearance="fill" class="full-width" dir="rtl">
          <mat-label>שם פרטי</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width" dir="rtl">
          <mat-label>שם משפחה</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>טלפון</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>מייל</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>כותרת</mat-label>
        <input matInput formControlName="noticeTitle">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>תוכן</mat-label>
        <textarea matInput rows="3" formControlName="noticeContent"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>אזור</mat-label>
        <input matInput formControlName="area">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width" dir="rtl">
        <mat-label>בחר סוג מודעה</mat-label>
        <mat-select formControlName="typeId">
          <mat-option *ngFor="let type of data.typesList" [value]="type.id">
            {{ type.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>

  <mat-card-actions class="buttons">
    <button mat-stroked-button color="warn" (click)="onCancel()">ביטול</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="noticeForm.invalid">שמור</button>
  </mat-card-actions>
</mat-card>
